<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="playing-cards">

    <div class="card">
      <div class="left">
        <p>A</p>
        <p>♠</p>
      </div>
      <div class="middle">
        <p class="middle-p">♠</p>
      </div>
      <div class="right">
        <p>A</p>
        <p>♠</p>
      </div>
    </div>

    <div class="card two">
      <div class="left">
        <p>2</p>
        <p>♣</p>
      </div>
      <div class="middle">
        <p class="middle-p">♣</p>
        <p class="middle-p deg">♣</p>
      </div>
      <div class="right">
        <p>2</p>
        <p>♣</p>
      </div>
    </div>

    <div class="card three">
      <div class="left">
        <p>3</p>
        <p>♥</p>
      </div>
      <div class="middle">
        <p>♥</p>
        <p>♥</p>
        <p class="deg">♥</p>
      </div>
      <div class="right">
        <p>3</p>
        <p>♥</p>
      </div>
    </div>


    <div class="card four">
      <div class="left">
        <p>4</p>
        <p>♣</p>
      </div>
      <div class="middle">
        <p class="middle-p">♣♣</p>
        <p class="middle-p deg">♣♣</p>
      </div>
      <div class="right">
        <p>4</p>
        <p>♣</p>
      </div>
    </div>


    <div class="card five">
      <div class="left">
        <p>5</p>
        <p>♦</p>
      </div>
      <div class="middle">
        <p class="middle-p">♦♦</p>
        <p class="middle-p diamond-center">♦</p>
        <p class="middle-p deg">♦♦</p>
      </div>
      <div class="right">
        <p>5</p>
        <p>♦</p>
      </div>
    </div>
    
  </main>

</body>

</html>
